<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a target="_blank" href="https://www.facebook.com/diegomaradona/">
      <div class="card">
        <img class="card-img" src="img/maradona.jpg" alt="" />
        <h2 class="card-title">Diego Maradona</h2>
        <p class="card-description">
          Diego Armando Maradona was an Argentine professional football player
          and manager. Widely regarded as one of the greatest players in the
          history of the sport, he was one of the two joint winners of the FIFA
          Player of the 20th Century award.
        </p>
        <div>
          <img class="card-icon" src="img/facebook-icon.webp" alt="" />
          <img class="card-icon" src="img/instagram-icon.webp" alt="" />
          <img class="card-icon" src="img/linkedin-icon.webp" alt="" />
        </div>
      </div>
    </a>
    <hr />
    <div style="width: 100%; border-top: 2px solid gray"></div>
  </body>
</html>
